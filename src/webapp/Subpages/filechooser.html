<div id="mffer-filechooser" class="start-inactive">
	<p>
		Choose a CSV-formatted file created by <code>mffer</code> to upload. The
		file will replace any current <code>mffer</code> database.
	</p>

	<form>
		<label for="input-filechooser">Select a file:</label>
		<input type="file" name="input-filechooser" id="input-filechooser" />
		<div id="mffer-filechooser-pending" class="start-inactive">
			<div id="mffer-filechooser-textdisplay"></div>
			<div id="mffer-filechooser-tabledisplay"></div>
			<button type="button" id="button-filechooser-confirm">
				Confirm
			</button>
			<button type="button" id="button-filechooser-cancel">Cancel</button>
		</div>
	</form>
</div>
