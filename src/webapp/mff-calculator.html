<!DOCTYPE html>
<html lang="en">

	<head>
		<base target="_top">
		<title>Marvel Future Fight Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.css">
		<?!= include('mff-calculator-css.html'); ?>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"
			integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js">
		</script>
		<?!= include('mff-calculator-js.html'); ?>
	</head>

	<body>
		<div id="header" data-type="header">
			<h1>Marvel Future Fight</h1>
		</div><!-- page-header -->
		<div data-role="page">
			<div id="content-loading" class="content-active">
				<h2>Loading</h2>
				<p id="loading-notes"></p>
			</div><!-- content-loading -->
			<form id="content-shadowland" class="content-inactive">
				<h2>Shadowland</h2>
				<fieldset>
					<legend>Floor</legend>
					<div id="shadowland-floor">
						<label for="shadowland-floornumber">Floor Number</label>
						<select id="shadowland-floornumber" name="shadowland-floornumber">
						</select>
						<button id="shadowland-floorbutton-down">-</button>
						<button id="shadowland-floorbutton-up">+</button>
						<div id="shadowland-floortype"></div>
					</div><!-- shadowland-floor -->
				</fieldset>
				<fieldset>
					<legend>Opponents</legend>
					<div id="shadowland-opponents">
						<div id="shadowland-opponent-1">
							<label for="opponent-1" class="opponent-header">Opponent 1</label>
							<p class="reward" id="reward-1"></p>
							<select id="opponent-1" class="opponent-selector"></select>
							<label for="opponent-choice-1">
								<input type="radio" name="opponent-choice" id="opponent-choice-1" value="1">
							</label>
						</div>
						<div id="shadowland-opponent-2">
							<label for="opponent-2" class="opponent-header">Opponent 2</label>
							<p class="reward" id="reward-2"></p>
							<select id="opponent-2" class="opponent-selector"></select>
							<label for="opponent-choice-2">
								<input type="radio" name="opponent-choice" id="opponent-choice-2" value="2">
							</label>
						</div>
						<div id="shadowland-opponent-3">
							<label for="opponent-3" class="opponent-header">Opponent 3</label>
							<p class="reward" id="reward-3"></p>
							<select id="opponent-3" class="opponent-selector"></select>
							<label for="opponent-choice-3">
								<input type="radio" name="opponent-choice" id="opponent-choice-3" value="3">
							</label>
						</div>
					</div><!-- shadowland-opponents -->
				</fieldset>
				<fieldset>
					<legend>Team</legend>
					<div id="shadowland-team">
						<div id="shadowland-teammember-1">
							<label for="teammember-1" class="teammember-header">Team
								Leader</label>
							<select id="teammember-1" class="teammember-selector"></select>
						</div>
						<div id="shadowland-teammember-2">
							<label for="teammember-2" class="teammember-header">Teammember
								2</label>
							<select id="teammember-2" class="teammember-selector"></select>
						</div>
						<div id="shadowland-teammember-3">
							<label for="teammember-2" class="teammember-header">Teammember
								3</label>
							<select id="teammember-3" class="teammember-selector"></select>
						</div>
					</div><!-- shadowland-team -->
				</fieldset>
				<fieldset>
					<legend>Preferences</legend>
					<div id="shadowland-preferences">
						<label for="preference-1"><input type="checkbox" id="preference-1" name="preference-1"
								value="1">allow T2 before floor 25</label>
						<label for="preference-2"><input type="checkbox" id="preference-2" name="preference-2"
								value="2">allow 6* characters</label>
						<label for="preference-3"><input type="checkbox" id="preference-3" name="preference-3"
								value="3">allow meta characters</label>
						<label for="preference-4"><input type="checkbox" id="preference-4" name="preference-4"
								value="4">allow good characters</label>
						<label for="preference-5"><input type="checkbox" id="preference-5" name="preference-5"
								value="5">allow nonmatching characters</label>
					</div><!-- shadowland-preferences -->
				</fieldset>
				<fieldset>
					<legend>Recommended Teams</legend>
					<div id="shadowland-recommendations"></div>
				</fieldset><!-- shadowland-recommendations -->
				<fieldset>
					<legend>Prior Successes</legend>
					<div id="shadowland-priors"></div>
				</fieldset><!-- shadowland-priors -->
				<fieldset>
					<legend>Finish</legend>
					<div id="shadowland-buttons">
						<button id="shadowland-button-reload">reload</button>
						<button id="shadowland-button-resetfloor">reset
							floor</button>
						<button id="shadowland-button-success">success</button>
					</div><!-- shadowland-buttons -->
				</fieldset>
			</form><!-- content-shadowland -->
		</div><!-- page -->
		<div data-role="toolbar" data-type="footer" id="status-bar" data-position="fixed" class="ui-mini">
			<p id="status-message"></p>
			<button id="console-button">console</button>
		</div>
	</body>

</html>
